spring.application.name=TerraGroupLabsLandingPage
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.view.htmlEscape=true
spring.datasource.url=jdbc:mysql://localhost:3306/terragroupdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo
spring.datasource.username=terragroupuser
spring.datasource.password=StrongPass123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.servlet.context-path=/

spring.jpa.open-in-view=false

# セッションクッキーをHTTPSのみに制限（本番環境用）
# server.servlet.session.cookie.secure=true

# JavaScriptからのクッキーアクセスを防止（XSS対策）
server.servlet.session.cookie.http-only=true

# SameSite属性を追加（CSRF対策も兼ねる）
server.servlet.session.cookie.same-site=strict