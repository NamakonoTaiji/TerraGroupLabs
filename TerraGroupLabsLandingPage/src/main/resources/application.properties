# application.properties (基本設定)
spring.application.name=TerraGroupLabsLandingPage
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.view.htmlEscape=true

# データベース接続の基本設定（URL等は環境別ファイルに記述）
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ログ設定
logging.level.com.terragrouplabs=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# 静的リソースのキャッシュ期間設定
spring.web.resources.cache.period=31536000
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**/*.js,/**/*.css

# サーバー設定
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true