# application-dev.properties.example (Gitに含める)

# データベース接続情報
spring.datasource.url=jdbc:mysql://localhost:3306/dbname?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo
spring.datasource.username=dbuser
spring.datasource.password=dbpassword

# reCAPTCHA設定
google.recaptcha.key=your-site-key
google.recaptcha.secret=your-secret-key

# メール設定
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your.email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true